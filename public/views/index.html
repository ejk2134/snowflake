<!doctype html>
<html>
  <head>
    <title>Snowflake</title>
    <script src="/public/vendors/angular.min.js"></script>
    <script src="/public/vendors/angular-route.min.js"></script>
    <script src="/public/scripts/app.js"></script>
    <script src="/public/scripts/services/authFactory.js"></script>
    <script src="/public/scripts/controllers/controller.nav.js"></script>
    <script src="/public/scripts/controllers/controller.auth.js"></script>
    <script src="/public/scripts/controllers/controller.user.js"></script>
    <script src="/public/vendors/angular-material.min.js"></script>    
    <script src="/public/vendors/angular-animate.min.js"></script>
    <script src="/public/vendors/angular-aria.min.js"></script>
    <script src="/public/vendors/angular-messages.min.js"></script>
    <link rel="stylesheet" href="/public/vendors/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="/public/styles/stylesheet.css" />
  </head>
  <body>
    <!-- Bring in the Angular app -->
    <main class="container" ng-app="snowflakeApp">
      <!-- NavController is on every page -->
      <header ng-controller="NavController as nav">
        <h1>Snowflake</h1>
        <nav>
          <ul class="row">
            <li><a href="/#!/home">Home</a></li>
            <li ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></li>
          </ul>
        </nav>
        <!-- Show a helpful message when needed -->
        <section id="message" class="nav.message.type" ng-show="nav.message.text">
          {{nav.message.text}}
        </section>
      </header>
      <!-- Pull in views via ngRoutes here -->
      <ng-view></ng-view>
    </main>
  </body>
</html>
